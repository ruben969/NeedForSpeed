    <link href="game.css" rel="stylesheet" />
    <title>Need for Speed </title>

<body>
    <div id="app">

        <header class="name-app">
            Need for Speed
        </header>

        <div>
            <div class="spasce-car">
                <div class="car-name">
                    Choose a car
                </div>
                <div class="car-type">
                    <div class="car" data-model="amg">
                        <img src="img/amg.png" />
                        <div class="car-param">
                            Mersedes <br />48px/s
                        </div>
                    </div>
                    <div class="car" data-model="bmw">
                        <img src="img/bmw.png" />
                        <div class="car-param">
                            BMW<br /> 49px/s
                        </div>
                    </div>
                    <div class="car" data-model="toyota">
                        <img src="img/toyota.png" />
                        <div class=" car-param">
                            Toyota <br />47px/s
                        </div>
                    </div>
                    <div class="car" data-model="lexus">
                        <img src="img/lexus.png" />
                        <div class=" car-param">
                            Lexus <br />50px/s
                        </div>
                    </div>
                    <div class="car" data-model="audi">
                        <img src="img/audi.png" />
                        <div class=" car-param">
                            Audi <br />51px/s
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-track">
                <div class="track-name">
                    Choose a track
                </div>
                <div class="type-track">
                    <div class="track" data-model="asphalt">
                        <div id="asfalt">
                            <img src="img/Asfalt.png" />
                        </div>
                        <div class="track-param">
                            Asfalt <br />Factor : 1.2
                        </div>
                    </div>
                    <div class="track" data-model="ground">
                        <div id="ground">
                            <img src="img/Ground.png" />
                        </div>
                        <div class="track-param">
                            Ground <br />Factor : 0.7
                        </div>
                    </div>
                    <div class="track" data-model="ice">
                        <div id="ice">
                            <img src="img/Ice.png" />
                        </div>
                        <div class="track-param">
                            Ice <br />Factor : 1.0
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="start-game">
                    Start
                </button>
            </div>
        </div>
        <div id="space-for-track">
